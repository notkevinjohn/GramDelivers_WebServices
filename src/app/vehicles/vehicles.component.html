<mat-card>
<h2>{{vehicle.name | uppercase}} Details</h2>
<div><span>id: </span>{{vehicle.id}}</div>
<form class="vehicle">
  <mat-form-field class="full-width" placeholder="Name">
    <mat-label>Name:</mat-label>
    <input matInput name="vehicle.name" #name="ngModel"  [(ngModel)]="vehicle.name" placeholder="name">
  </mat-form-field>
  <button mat-raised-button color="primary">Update</button>
</form>
</mat-card>
