<mat-accordion multi>
  <mat-expansion-panel *ngFor="let manifest of manifests">
    <mat-expansion-panel-header>
      <mat-panel-title>
	{{ manifest.file_name }}
      </mat-panel-title>
      <mat-panel-description>
	Manifest {{ manifest.id }}
	<mat-icon>list</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  </mat-accordion>
